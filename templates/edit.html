<!DOCTYPE html>
<html>
<head>
<title>Edit Student</title>
<style>
body{font-family: Arial;background:#f4f6fb;padding:40px;}
.card{background:white;padding:20px;border-radius:10px;width:400px;}
input,button{padding:10px;margin:5px 0;width:100%;}
</style>
</head>

<body>
<div class="card">
  <h2>Edit Student</h2>

  <form action="/update" method="post">
    <input type="hidden" name="id" value="{{ student[0] }}">
    <input name="name" value="{{ student[1] }}" required>
    <input name="email" value="{{ student[2] }}" required>
    <input name="course" value="{{ student[3] }}" required>
    <button>Update</button>
  </form>

  <br>
  <a href="/">â¬… Back to Dashboard</a>
</div>
</body>
</html>
